<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4 shadow-sm">
        <h3 class="card-title text-center mb-3">Sign Up</h3>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
          </div>

          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" formControlName="role">
              <option value="client">Client</option> default
              <option value="seller">Seller</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">
            Sign Up
          </button>
        </form>

        <p class="mt-3 text-center">
          Already have an account?
          <a routerLink="/login">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
