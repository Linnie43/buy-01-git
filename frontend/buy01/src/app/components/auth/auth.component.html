<div class="container mt-5">
  <!-- Toggle -->
  <div class="d-flex justify-content-center mb-4">
    <button class="btn btn-outline-primary me-2" [class.active]="isLogin" (click)="isLogin = true">Login</button>
    <button class="btn btn-outline-primary" [class.active]="!isLogin" (click)="isLogin = false">Signup</button>
  </div>

  <!-- Login Form -->
  <div *ngIf="isLogin">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>

  <!-- Signup Form -->
  <div *ngIf="!isLogin">
    <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
      <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="mb-3">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="mb-3 d-flex">
        <div class="form-check me-3">
          <input type="radio" formControlName="role" class="form-check-input" value="client" id="roleClient">
          <label class="form-check-label" for="roleClient">Client</label>
        </div>
        <div class="form-check">
          <input type="radio" formControlName="role" class="form-check-input" value="seller" id="roleSeller">
          <label class="form-check-label" for="roleSeller">Seller</label>
        </div>
      </div>
      <button class="btn btn-primary w-100" type="submit" [disabled]="signupForm.invalid">Signup</button>
    </form>
  </div>
</div>
