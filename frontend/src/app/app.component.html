<header>
  <a routerLink="/" class="logo">FKML</a>

  <div class="header-right">
    <button *ngIf="showProfile" (click)="logout()" class="logout-btn">
      Logout
    </button>
    <a *ngIf="showProfile" routerLink="/seller-profile" class="profile-link">
    <img *ngIf="showProfile" src="assets/default.jpg" alt="Profile" class="profile-img" />
    </a>
    <button *ngIf="!showProfile" routerLink="/auth" class="login-btn">
      Login
    </button>
  </div>
</header>
