<div class="container mt-4">
  <h2>For sale</h2>

  <div *ngIf="products.length === 0">
    <p>No products available</p>
  </div>

  <div class="row" *ngIf="products.length > 0">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card mb-3" [class.sold-out-card]="product.quantity === 0">
        <div class="image-container">
          <img [src]="product.images?.[0] | imageUrl" class="card-img-top" alt="{{ product.name }}" (click)="product.quantity > 0 && goToProduct(product.productId)" [style.cursor]="product.quantity > 0 ? 'pointer' : 'default'">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p *ngIf="product.quantity > 0" class="card-text mt-auto">{{ product.price | currency:'EUR':'symbol' }}</p>
          <p *ngIf="product.quantity === 0" class="card-text mt-auto sold-out-text">Sold Out</p>
        </div>
      </div>
    </div>
  </div>
</div>
